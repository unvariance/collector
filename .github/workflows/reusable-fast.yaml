name: reusable-fast

on:
  workflow_call:
    inputs: {}

permissions:
  contents: read

jobs:
  fast-checks:
    name: Fast checks (fmt, clippy, unit, helm)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install build deps (collector)
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: clang libelf-dev make pkg-config unzip
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache (collector build)
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: cargo test (unit only)
        env:
          RUST_TEST_THREADS: 1
        run: cargo test --workspace --all-features -- --nocapture --test-threads=1

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint and template (collector)
        run: |
          helm version || true
          helm lint charts/collector || exit 1
          helm template charts/collector > /dev/null
